<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="s.jpg">
</head>
<font color="white">

    <body background="background.jpg">
        <center>
            <img src="sign up.png" alt="sign up" width="500" height="100">
        </center>
        <fieldset>
            <legend>Please fill in the form below</legend>
            <form action="Covid.html" target="_blank">
                <div>
                    <label for="user">Username:</label>
                    <input type="text" name="username" id="user" placeholder="type a username" required>
                </div><br>

                <div>
                    <label for="pass">Password:</label>
                    <input type="password" name="password" id="pass" placeholder="between 5 and 20" required>
                </div><br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="type an email" required>
                </div>
                <div><br>
                    <label for="age">Age:</label>
                    <input id="age" type="number" name="age" min="12" placeholder="12 and above" required>
                </div><br>
                <div>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </div>
            </form>
        </fieldset>

</font>
</body>

</html>
